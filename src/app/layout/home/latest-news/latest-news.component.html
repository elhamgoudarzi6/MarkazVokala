<section id="recent-blog-posts" class="recent-blog-posts pt-5">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-9">
        <div class="header">
          <h2 class="header_title">جدیدترین خبرها</h2>
          <div class="header_divider"></div>
        </div>
        <div class="row">
          <div class="col-lg-4 card-deck mb-3" *ngFor="let i of latestNews">
            <div class="card mb-4 box-shadow">
              <div class="card-body d-flex flex-column">
                <img [src]="i['image']" [alt]="i['imageDescription']" class="img-fluid" />
                <div class="blogs-meta">
                  <ul>
                    <li class="d-flex align-items-center"><i class="pi pi-user"></i><a> مرکز </a></li>
                    <li class="d-flex align-items-center"><i class="far fa-clock"></i><a><time
                          datetime="1400-2-24">{{i['date']}}</time></a></li>
                  </ul>
                </div>
                <h3 class="post-title">{{i['title']}}</h3>
                <p class="brief">{{i['brief']}}</p>
                <button [routerLink]="['/news-detail',i['_id']]" type="button"
                  class="btn btn-block btn-outline-primary mt-auto">جزییات خبر</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="header">
          <h2 class="header_title">مقالات</h2>
          <div class="header_divider"></div>
        </div>
        <div class="row">
          <div class="sidebar">
            <div class="sidebar-item recent-posts">
              <div class="post-item clearfix" *ngFor="let i of latestArticle">
                <img [src]="i['image']" [alt]="i['imageDescription']">
                <h4><a [routerLink]="['/article-detail',i['_id']]">{{i['title']}}</a></h4>
                <div class="meta">
                  <div class="row"><i class="pi pi-user"></i><a>نویسنده: {{i['author']}} </a></div>
                  <div class="row"><i class="far fa-clock"></i><a><time datetime="1400-2-24">تاریخ:
                        {{i['date']}}</time></a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
